<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Excel Book</title>
  </head>
  <body>
    <div class="page-actions-container">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>

    <div class="cellprop-actions-container">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="material-icons alignment"> format_align_left </span>
      <span class="material-icons alignment"> format_align_center </span>
      <span class="material-icons alignment"> format_align_right </span>
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="background-color-prop" />
      </div>
    </div>

    <div class="formula-actions-container">
      <input class="address-bar" type="text" readonly />
      <img
        class="formula-icon"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
      />
      <input class="formula-bar" type="text" />
    </div>

    <div class="grid-container">
      <div class="top-left-head-box"></div>
      <div class="address-column-container"></div>
      <div class="cells-container">
        <div class="address-row-container"></div>
      </div>
    </div>

    <div class="sheet-actions-container">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheets-folder-container">
        <div class="sheet-folder">Sheet 1</div>
      </div>
    </div>

    <script src="./js/grid.js"></script>
    <script src="./js/cellprops.js"></script>
  </body>
</html>
